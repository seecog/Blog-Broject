<div class="col-lg-12">
<a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
  </div>

  <div class="col-lg-12">
    <table class="table">
      <th>Pic</th><th>Title</th><th>Cost</th><th>Action</th>
      <tr *ngFor="let x of products">
        <td>
          <img width="100" height="100" [src]="getImage(x.url)">
        </td>
        <td>{{x.title}}</td>
        <td>{{x.cost}}</td>
        <td>
<a routerLink="/admin/products/{{x._id}}" class="btn btn-primary btn-sm">Edit</a>
  <button class="btn btn-danger btn-sm" (click)="delProduct(x._id)">Delete</button>
        </td>
      </tr>
    </table>
  </div>
